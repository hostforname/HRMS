  <body style="text-align: center;">
      <div style="margin:0 auto; width: 500px;height: 400px;">
    	<div class="easyui-panel" title="登陆" style="width:400px">
			<div style="padding:10px 60px 20px 60px">
			    <form id="ff" method="post" action="LoginServlet">
			    	<table cellpadding="2">
			    		<tr>
			    			<td>用户名:</td>
			    			<td><input class="easyui-textbox" type="text" name="txtName" data-options="required:true"></input></td>
			    		</tr>
			    		<tr>
			    			<td>密码:</td>
			    			<td><input class="easyui-textbox" type="password" name="txtPwd" data-options="required:true"></input></td>
			    		</tr>
			    	</table>
				</form>
			<div style="text-align:center;padding:5px 0">
				<a class="easyui-linkbutton" onclick="document:ff.submit()" style="width:80px">登录</a>
			</div>	
		</div>
    </div> 
  </body>
